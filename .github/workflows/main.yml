- name: Set up Docker Buildx
  uses: docker/setup-buildx-action@v3

- name: Login to Docker Hub
  uses: docker/login-action@v3
  with:
    # Use the GitHub Secrets you created
    username: ${{ secrets.DOCKER_USERNAME }}
    password: ${{ secrets.DOCKER_TOKEN }}

- name: Build and Push Docker image
  uses: docker/build-push-action@v5
  with:
    context: .
    push: true
    tags: ${{ secrets.DOCKER_USERNAME }}/chat-app:latest,${{ secrets.DOCKER_USERNAME }}/chat-app:${{ github.sha }}
    # The . (dot) in context: . tells Docker to use the Dockerfile in the current directory.
